  <!-- The container for our grid. The outermost grid must be placed within
         a `container` or `container-fluid` class. (Meaning: If you nest a grid
         within a grid, you should not define another `container`)
         What's the difference between these two types of container? There's a
         good answer here: http://stackoverflow.com/a/22263969 -->
  <div class="container">
    <!-- The row that contains the three main columns of the website. -->
    <div class="row">
      <!-- Left sidebar: A cell that spans 1 column -->
      <div class="col-md-2" id="order-results">
        <!--Left Sidebar use offset if blank later ^^-->
          <div class="dropdown pull-left">
            <button class="btn dropdown-toggle sortby" type="button" data-toggle="dropdown">
              Show Results By <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Recent</a></li>
              <li><a href="#">Price: High to Low</a></li>
              <li><a href="#">Price: Low to High</a></li>
            </ul>
          </div>
      </div>
      <!-- Main feed: A cell that spans 10 columns -->
      <div class="col-md-8" id="deal-results">
        <!--DEAL RESULTS HERE, which in real website will be arranged with jQuery plugin
          http://www.jqueryscript.net/layout/Yet-Another-Pinterest-Like-Layout-Plugin-For-jQuery-waterfall.html-->
        <br><img src="img/dealsC.jpg">
      </div>
      <!-- Right sidebar: A cell that spans 1 column -->
      <div class="col-md-2">
        <!--Right Sidebar-->
      </div>
    </div>
  </div>
  <!-- end of container -->

  <!-- part of the jQuery waterfall pinterest-like image flow to try -->
  <script type="text/x-handlebars-template" id="waterfall-tpl">
    {{#result}}
    <div class="item">
      <img src="{{image}}" width="{{width}}" height="{{height}}" />
    </div>
    {{/result}}
  </script>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <!-- App code -->
  <script src="js/bundle.js"></script>

  <!-- jQuery necessary for waterfall pinterest-like deal image flow
    <script src="js/jquery.js"></script>-->
  <script src="js/handlebars.js"></script>
  <script src="js/waterfall.min.js"></script>

  <!-- part of the jQuery waterfall pinterest-like image flow to try -->
  <script>
    $('#container').waterfall({
      itemCls: 'item',
      colWidth: 222,
      gutterWidth: 15,
      gutterHeight: 15,
      checkImagesLoaded: false,
      path: function(page) {
        return 'data/data1.json?page=' + page;
      }
    });
  </script>
