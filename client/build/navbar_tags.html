<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pair'd: nav w/ tags</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
      <div class="col-md-2">
        <div class="nav navbar-nav">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-leaf"></span>
          </a>
          <a class="navbar-brand" href="#">
            <img src="img/logo_cream.png" id="wordmark">
          </a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="nav navbar-nav">
          <form class="navbar-form" role="search">
            <div class="input-group expand">
              <input type="text" class="form-control round" placeholder="Search . . .">
              <span class="input-group-btn">
                   <button type="submit" class="btn btn-default round">
                     <span class="glyphicon glyphicon-search red-search"></span>
              </button>
              </span>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-2">
        <div class="nav navbar-nav navbar-right">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
          <a class="navbar-brand button-pad" href="#">
            <span class="glyphicon glyphicon-user"></span>
          </a>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-log-out"></span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <header>
    <br>
    <br>
    <div class="container">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="btn-toolbar tag-top-pad" role="toolbar">
          <button type="button" class="btn btn-default tag-color-1">
            Boots <b>X</b>
          </button>
          <button type="button" class="btn btn-default tag-color-2">
            Leather <b>X</b>
          </button>
        </div>
      </div>
    </div>
  </header>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
